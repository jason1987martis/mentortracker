<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #1976d2;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(21, 101, 192, 0.25);
    }

    button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    .error {
      color: red;
      font-weight: 600;
      text-align: center;
      margin-top: 1rem;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      background: #e3f2fd;
      border-radius: 10px;
      padding: 1rem;
      margin: 1.5rem 0;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .summary div {
      text-align: center;
      color: #0d47a1;
      font-weight: 600;
    }

    canvas {
      margin-top: 1rem;
      background: #fafafa;
      border-radius: 10px;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    tr:hover td {
      background: #f9f9f9;
    }

    @media (max-width: 600px) {
      .container { padding: 1.5rem; }
      button { width: 100%; }
      .summary { flex-direction: column; gap: 1rem; }
    }

    .toggle-btn {
  background: #1565c0;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0.6rem 1rem;
  font-weight: 600;
  cursor: pointer;
  display: block;
  margin: 1.5rem auto;
  transition: 0.3s ease;
  box-shadow: 0 4px 10px rgba(21, 101, 192, 0.25);
}
.toggle-btn:hover {
  background: #0d47a1;
  transform: translateY(-2px);
}
/* === Collapsible Fix for Charts === */
.collapsible {
  display: none;
  opacity: 0;
  transition: all 0.6s ease;
}

.collapsible.active {
  display:block;
  opacity: 1;
  transition: all 0.8s ease;
}

/* Ensure canvas charts fit properly */
canvas {
  width: 100% !important;
  height: 320px !important;  /* Taller, fixed height for clarity */
  display: block;
  margin: 1rem auto;
  background: #fafafa;
  border-radius: 10px;
  padding: 1rem;
  box-sizing: border-box;
}

/* === Dashboard Chart Cards === */
.chart-card {
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  padding: 1.5rem;
  margin: 2rem auto;
  transition: all 0.3s ease;
}

.chart-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
}

/* Add breathing room around charts */
canvas {
  width: 100% !important;
  height: 360px !important;
  display: block;
  margin: 0 auto;
}

/* For better separation between charts and summary */
#summaryContainer {
  margin-bottom: 2rem;
}

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Nitte Logo" class="logo" />
    <h1>Student Dashboard</h1>

    <label for="usn">USN:</label>
    <input type="text" id="usn" placeholder="Enter your USN">
    <label for="accessKey">Access Key:</label>
    <input type="text" id="accessKey" placeholder="Enter your Access Key">
    <button onclick="loadDashboard()" id="dashviewer">View Dashboard</button>
    <div id="errorMsg" class="error"></div>

    <!-- Summary + Charts (Collapsible) -->
    <div id="summaryWrapper" style="display:none;">
      <button id="toggleSummary" class="toggle-btn" onclick="toggleSummarySection()">
        ‚ñº Show Summary & Charts
      </button>
      
      <div id="summaryContainer" class="collapsible">
        <div class="summary">
  <div id="totalSems">Total Semesters: 0</div>
  <div id="avgSGPA">Average SGPA: -</div>
  <div id="totalActivities">Total Activity Points: 0</div>
</div>

<div class="chart-card">
  <h3 style="text-align:center; color:#0d47a1;">üìà SGPA per Semester</h3>
  <canvas id="sgpaChart"></canvas>
</div>

<div class="chart-card">
  <h3 style="text-align:center; color:#0d47a1;">üèÖ Activity Points per Semester</h3>
  <canvas id="activityChart"></canvas>
</div>
      </div>
    </div>

    <div id="dashboard" style="display:none">
      <div id="personalInfo" class="section"></div>
      <div id="academicInfo" class="section"></div>
      <div id="activitiesInfo" class="section"></div>
      <div id="meetingsInfo" class="section"></div>
    </div>
  </div>

<script>
async function loadDashboard() {
  const usn = document.getElementById("usn").value.trim();
  const button = document.getElementById("dashviewer");
  button.disabled = true;
  const accessKey = document.getElementById("accessKey").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.innerHTML = '<div class="loader"></div><br>Fetching Records. Please Wait...';

  if (!usn || !accessKey) {
    errorMsg.textContent = "Please enter both USN and Access Key.";
    button.disabled = false;
    return;
  }

  try {
    const res = await fetch(`https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec?formType=dashboard&usn=${usn}&accessKey=${accessKey}`);
    const data = await res.json();

    if (!data.success) {
      errorMsg.textContent = data.error || "Access denied or data not found.";
      button.disabled = false;
      return;
    }

    document.getElementById("dashboard").style.display = "block";
    document.getElementById("summaryWrapper").style.display = "block";
document.getElementById("summaryContainer").classList.add("active");
document.getElementById("toggleSummary").textContent = "‚ñ≤ Hide Summary & Charts";


    renderPersonalInfo(data.personal);
    renderAcademicInfo(data.academic);
    renderActivities(data.activities);
    renderMeetings(data.meetings);

    computeAndDisplaySummary(data.academic, data.activities);
    errorMsg.textContent = "‚úÖ Records fetched successfully!";
  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Something went wrong. Please try again later.";
  }
  button.disabled = false;
}

/* === SUMMARY AND CHARTS === */
/* === SUMMARY AND CHARTS (Safe & Fixed) === */
function computeAndDisplaySummary(academic, activities) {
  const sgpaData = {};
  const activityPoints = {};
  
  // Collect all semester keys from either academic or activity
  const semesters = Array.from(new Set([
    ...Object.keys(academic || {}),
    ...Object.keys(activities || {})
  ])).map(Number).sort((a, b) => a - b);

  semesters.forEach(sem => {
    const subjects = academic[sem] || [];
    let totalCredits = 0, weightedSum = 0;

    subjects.forEach(s => {
      const gp = parseFloat(s["Grade Point"] || s["Grade Point "] || 0);
      const cr = parseFloat(s["Credits"] || s["Credit"] || 0);
      if (!isNaN(gp) && !isNaN(cr)) {
        weightedSum += gp * cr;
        totalCredits += cr;
      }
    });

    sgpaData[sem] = totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0;

    // Activities
    const acts = activities[sem] || [];
    let totalAct = 0;
    acts.forEach(a => {
      const pts = parseFloat(a["Credit Points"] || a["Activity Points (Consult Mentor)"] || 0);
      if (!isNaN(pts)) totalAct += pts;
    });
    activityPoints[sem] = totalAct;
  });

  const totalSems = semesters.length;
  const avgSGPA = totalSems > 0 
      ? (Object.values(sgpaData).reduce((a, b) => a + parseFloat(b), 0) / totalSems).toFixed(2)
      : "-";
  const totalActivity = Object.values(activityPoints).reduce((a, b) => a + b, 0);

  document.getElementById("totalSems").textContent = `Total Semesters: ${totalSems}`;
  document.getElementById("avgSGPA").textContent = `Average SGPA: ${avgSGPA}`;
  document.getElementById("totalActivities").textContent = `Total Activity Points: ${totalActivity}`;

  renderCharts(semesters, sgpaData, activityPoints);
}

/* === RENDER CHARTS === */
function renderCharts(semesters, sgpaData, activityPoints) {
  if (!semesters.length) return;

  // Destroy old charts if reloaded
  if (window.sgpaChartInstance) window.sgpaChartInstance.destroy();
  if (window.actChartInstance) window.actChartInstance.destroy();

  const sgpaCtx = document.getElementById("sgpaChart").getContext("2d");
  window.sgpaChartInstance = new Chart(sgpaCtx, {
    type: 'line',
    data: {
      labels: semesters,
      datasets: [{
        label: 'SGPA per Semester',
        data: semesters.map(s => sgpaData[s]),
        borderColor: '#1565c0',
        backgroundColor: 'rgba(21,101,192,0.1)',
        tension: 0.3,
        fill: true,
        borderWidth: 3,
        pointRadius: 5
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, max: 10, title: { display: true, text: 'SGPA' } },
        x: { title: { display: true, text: 'Semester' } }
      },
      plugins: {
        legend: { display: true, position: 'bottom' }
      }
    }
  });

  const actCtx = document.getElementById("activityChart").getContext("2d");
  window.actChartInstance = new Chart(actCtx, {
    type: 'bar',
    data: {
      labels: semesters,
      datasets: [
        {
          label: 'Activity Points',
          data: semesters.map(s => activityPoints[s]),
          backgroundColor: 'rgba(25,118,210,0.6)',
        },
        {
          label: 'Max Points (25)',
          data: semesters.map(() => 25),
          backgroundColor: 'rgba(200,200,200,0.4)',
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, max: 30, title: { display: true, text: 'Activity Points' } },
        x: { title: { display: true, text: 'Semester' } }
      },
      plugins: { legend: { display: true, position: 'bottom' } }
    }
  });
}

/* === COLLAPSIBLE SUMMARY === */
function toggleSummarySection() {
  const summaryContainer = document.getElementById("summaryContainer");
  const toggleBtn = document.getElementById("toggleSummary");
  if (summaryContainer.classList.contains("active")) {
    summaryContainer.style.display = summaryContainer.style.display === "block" ? "none" : "block";
    toggleBtn.textContent = "‚ñº Show Summary & Charts";
  } else {
    summaryContainer.style.display = summaryContainer.style.display === "block" ? "none" : "block";
    toggleBtn.textContent = "‚ñ≤ Hide Summary & Charts";
  }
}



/* === TABLE RENDERING === */
function renderPersonalInfo(info) {
  const c = document.getElementById("personalInfo");
  c.innerHTML = `<h2>Personal Information</h2>`;
  const t = document.createElement("table");
  t.innerHTML = `<tr><th>Field</th><th>Value</th></tr>`;
  for (const k in info) t.innerHTML += `<tr><td>${k}</td><td>${info[k]}</td></tr>`;
  c.appendChild(t);
}

function renderAcademicInfo(academic) {
  const c = document.getElementById("academicInfo");
  c.innerHTML = `<h2>Academic Records</h2>`;
  for (const sem in academic) {
    const s = document.createElement("div");
    s.innerHTML = `<h3>Semester ${sem}</h3>`;
    const t = document.createElement("table");
    const r = academic[sem];
    if (r.length > 0) {
      const h = Object.keys(r[0]);
      t.innerHTML = `<tr>${h.map(x=>`<th>${x}</th>`).join('')}</tr>`;
      r.forEach(d => t.innerHTML += `<tr>${h.map(x=>`<td>${d[x]}</td>`).join('')}</tr>`);
    }
    s.appendChild(t); c.appendChild(s);
  }
}

function renderActivities(acts) {
  const c = document.getElementById("activitiesInfo");
  c.innerHTML = `<h2>Activities</h2>`;
  for (const sem in acts) {
    const s = document.createElement("div");
    s.innerHTML = `<h3>Semester ${sem}</h3>`;
    const t = document.createElement("table");
    const r = acts[sem];
    if (r.length > 0) {
      const h = Object.keys(r[0]);
      t.innerHTML = `<tr>${h.map(x=>`<th>${x}</th>`).join('')}</tr>`;
      r.forEach(d => {
        t.innerHTML += `<tr>${h.map(x => 
          x.includes("Proof") ? `<td><a href="${d[x]}" target="_blank">View Proof</a></td>` : `<td>${d[x]}</td>`
        ).join('')}</tr>`;
      });
    }
    s.appendChild(t); c.appendChild(s);
  }
}

function renderMeetings(m) {
  const c = document.getElementById("meetingsInfo");
  c.innerHTML = `<h2>Mentor Meetings</h2>`;
  for (const sem in m) {
    const s = document.createElement("div");
    s.innerHTML = `<h3>Semester ${sem}</h3>`;
    const t = document.createElement("table");
    const r = m[sem];
    if (r.length > 0) {
      const h = Object.keys(r[0]);
      t.innerHTML = `<tr>${h.map(x=>`<th>${x}</th>`).join('')}</tr>`;
      r.forEach(d => t.innerHTML += `<tr>${h.map(x=>`<td>${d[x]}</td>`).join('')}</tr>`);
    }
    s.appendChild(t); c.appendChild(s);
  }
}
</script>
</body>
</html>
