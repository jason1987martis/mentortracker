<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === General Page Style === */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* === Top Navigation === */
    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-nav a:hover,
    .top-nav a:focus {
      background-color: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
      outline: none;
    }

    .top-nav .active {
      background-color: rgba(255, 255, 255, 0.3);
      color: #2a348d;
    }

    /* === Container Card === */
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #2a348d;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Logo === */
    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    /* === Heading === */
    h2 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* === Form Labels & Inputs === */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.4);
    }

    /* === Button === */
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #2a348d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.2);
    }

    button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(25, 118, 210, 0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      background: rgba(42, 52, 141, 0.1);
      color: #2a348d;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.95rem 0.4rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(42, 52, 141, 0.25);
      box-shadow: 0 4px 12px rgba(42, 52, 141, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .back-btn .back-icon {
      display: inline-grid;
      place-items: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #2a348d;
      color: #ffffff;
      font-size: 1.05rem;
      line-height: 1;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .back-btn:hover,
    .back-btn:focus {
      background-color: rgba(42, 52, 141, 0.18);
      box-shadow: 0 6px 16px rgba(42, 52, 141, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    /* === Loader Spinner === */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Message === */
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }

    /* === Responsive Design === */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      body {
        padding: 1.5rem 1rem;
        gap: 1rem;
      }
      .top-nav {
        gap: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .top-nav a {
        flex: 1 1 130px;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <nav class="top-nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="register.html" class="active">Register</a>
    <a href="academic.html">Academic</a>
    <a href="activities.html">Activities</a>
    <a href="meeting.html">Meetings</a>
    <a href="viewdash.html">Dashboard</a>
  </nav>

  <div class="container">
    <a href="index.html" class="back-btn" onclick="if (window.history.length > 1) { window.history.back(); return false; }">
      <span class="back-icon" aria-hidden="true">&#8592;</span>
      <span>Back</span>
    </a>
    <img src="logo.jpg" alt="Nitte Logo" class="logo" />
    <h2>Student Registration</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="sslc">SSLC Marks (%)</label>
      <input type="number" id="sslc" min="0" max="100" required />

      <label for="puc">PUC Marks (%)</label>
      <input type="number" id="puc" min="0" max="100" required />

      <label for="nucat">NUCAT Rank</label>
      <input type="number" id="nucat" required />

      <label for="student_phone">Student Contact Number</label>
      <input type="tel" id="student_phone" pattern="[0-9]{10}" required />

      <label for="student_email">Student Email</label>
      <input type="email" id="student_email" required />

      <label for="stay_type">Place of Stay</label>
      <select id="stay_type" required>
        <option value="">Select</option>
        <option value="Hostel">Hostel</option>
        <option value="PG">PG</option>
        <option value="Dayscholar">Dayscholar</option>
      </select>

      <label for="hobbies">Hobbies</label>
      <input type="text" id="hobbies" required />

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" required />

      <label for="father_job">Father's Occupation</label>
      <input type="text" id="father_job" required />

      <label for="mother_name">Mother's Name</label>
      <input type="text" id="mother_name" required />

      <label for="mother_job">Mother's Occupation</label>
      <input type="text" id="mother_job" required />

      <label for="res_address">Residential Address</label>
      <input type="text" id="res_address" required />

      <label for="father_phone">Father's Phone</label>
      <input type="tel" id="father_phone" pattern="[0-9]{10}" required />

      <label for="mother_phone">Mother's Phone</label>
      <input type="tel" id="mother_phone" pattern="[0-9]{10}" required />

      <button type="submit" id="registerBtn">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const registerBtn = document.getElementById("registerBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.innerHTML = '<div class="loader"></div><br>Trying to register student. Please wait...';
      message.className = "message error";
      registerBtn.disabled = true; // Disable button during submission

      const usn = document.getElementById("usn").value.trim();
      const accessKey = generateAccessKey(usn);
      const lookupURL = `https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec?formType=lookup&usn=${encodeURIComponent(usn)}`;

      try {
        const lookupRes = await fetch(lookupURL);
        const lookupData = await lookupRes.json();
        if (lookupData.success) {
          message.textContent = "Student already registered. Please do not register again.";
          message.className = "message error";
          registerBtn.disabled = false;
          return;
        }
      } catch (error) {
        console.error("Lookup failed", error);
        message.textContent = "Could not verify student. Try again.";
        message.className = "message error";
        registerBtn.disabled = false;
        return;
      }

      const data = {
        formType: "registration",
        name: document.getElementById("name").value,
        usn: usn,
        dob: document.getElementById("dob").value,
        sslc: document.getElementById("sslc").value,
        puc: document.getElementById("puc").value,
        nucat: document.getElementById("nucat").value,
        student_phone: document.getElementById("student_phone").value,
        student_email: document.getElementById("student_email").value,
        stay_type: document.getElementById("stay_type").value,
        hobbies: document.getElementById("hobbies").value,
        father_name: document.getElementById("father_name").value,
        father_job: document.getElementById("father_job").value,
        mother_name: document.getElementById("mother_name").value,
        mother_job: document.getElementById("mother_job").value,
        res_address: document.getElementById("res_address").value,
        father_phone: document.getElementById("father_phone").value,
        mother_phone: document.getElementById("mother_phone").value,
        accessKey: accessKey
      };

      const body = new URLSearchParams(data).toString();

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: body
        });

        const result = await res.json();
        if (result.success) {
          const content = `Student USN: ${usn}\nAccess Key: ${accessKey}\n\nPlease keep this key safe for login.`;
          const blob = new Blob([content], { type: "text/plain" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `AccessKey_${usn}.txt`;
          link.click();

          navigator.clipboard.writeText(accessKey)
            .then(() => console.log("Access Key copied"))
            .catch(err => console.error("Clipboard error:", err));

          alert(`âœ… Registration Successful!\n\nYour Access Key is: ${accessKey}\n\nðŸ‘‰ It has been copied to your clipboard\nðŸ‘‰ A copy has been downloaded to your system\n\nPlease save it safely before continuing.`);

          message.textContent = `Registered successfully. Access Key: ${accessKey}`;
          message.className = "message success";
          form.reset();

          setTimeout(() => {
            window.location.href = "photoupload.html";
          }, 5000);
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        console.error("Registration failed", err);
        message.textContent = "Error saving student data.";
        message.className = "message error";
        registerBtn.disabled = false;
      }
    });

    function generateAccessKey(usn) {
      const prefix = usn.slice(0, 2).toUpperCase();
      const suffix = Math.floor(1000 + Math.random() * 9000);
      return `${prefix}-${suffix}`;
    }
  </script>
</body>
</html>
