<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .top-nav a:hover { background-color: rgba(255,255,255,0.18); transform: translateY(-1px); }
    .top-nav .active { background-color: rgba(255,255,255,0.3); color: #2a348d; }

    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #2a348d;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2 { text-align: center; color: #0d47a1; margin-bottom: 1.5rem; }

    label { display: block; margin-top: 1rem; font-weight: 600; color: #333; }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #2a348d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }

    #uploadSection {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }
    #uploadBtn {
      padding: 0.6rem 1.5rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #uploadBtn:hover { background: #002171; }
  </style>
</head>

<body>
  <nav class="top-nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="register.html" class="active">Register</a>
    <a href="academic.html">Academic</a>
    <a href="activities.html">Activities</a>
    <a href="meeting.html">Meetings</a>
    <a href="viewdash.html">Dashboard</a>
  </nav>

  <div class="container">
    <img src="logo.jpg" alt="Nitte Logo" style="width:90px;display:block;margin:auto;" />
    <h2>Student Registration</h2>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <button type="submit" id="registerBtn">Register</button>
      <div class="message" id="message"></div>
    </form>

    <div id="uploadSection">
      <h3>ðŸ“¸ Upload Student Photo</h3>
      <button id="uploadBtn">Open Upload Page</button>
    </div>
  </div>

  <script>
    let registeredUSN = "";
    const message = document.getElementById("message");
    const uploadSection = document.getElementById("uploadSection");
    const uploadBtn = document.getElementById("uploadBtn");

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const usn = document.getElementById("usn").value.trim();
      if (!usn) {
        message.textContent = "âš ï¸ Please enter your USN.";
        message.className = "message error";
        return;
      }

      registeredUSN = usn;
      message.textContent = "âœ… Registration successful!";
      message.className = "message success";
      uploadSection.style.display = "block";
    });

    // --- Upload button logic ---
    uploadBtn.addEventListener("click", () => {
      if (!registeredUSN) {
        alert("Missing USN â€” please register first.");
        return;
      }

      const fileName = `${registeredUSN}_photo`;
      const uploadUrl =
        "https://script.google.com/a/macros/nitte.edu.in/s/AKfycbx1sdVvmEaR1AXBKakpSp9zVcB2HMHylbadIyg4QN8MavyNoOhxRHEqt1ywUQAVby0FHg/exec?usn=" +
        encodeURIComponent(fileName);

      window.open(uploadUrl, "_blank", "width=500,height=400");
      message.textContent = "ðŸ“¤ Upload tab opened â€” please upload your photo.";
      message.className = "message";
    });

    // --- Receive success message from popup ---
    window.addEventListener("message", (event) => {
      if (event.data && event.data.status === "uploaded") {
        message.textContent = `âœ… Photo uploaded successfully for ${event.data.usn}`;
        message.className = "message success";
      }
    });
  </script>
</body>
</html>
