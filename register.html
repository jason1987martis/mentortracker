<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth-helper.js" defer></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-nav a:hover { background-color: rgba(255,255,255,0.18); transform: translateY(-1px); }
    .top-nav .active { background-color: rgba(255,255,255,0.3); color: #2a348d; }

    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #2a348d;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2 { text-align: center; color: #0d47a1; margin-bottom: 1.5rem; }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #2a348d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }

    #uploadSection {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }

    #uploadBtn {
      padding: 0.6rem 1.5rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #uploadBtn:hover { background: #002171; }
  </style>
</head>

<body>
  <nav class="top-nav" aria-label="Main navigation">
    <a href="index.html" data-keep-query>Home</a>
    <a href="register.html" class="active" data-keep-query>Register</a>
    <a href="academic.html" data-keep-query>Academic</a>
    <a href="activities.html" data-keep-query>Activities</a>
    <a href="meeting.html" data-keep-query>Meetings</a>
    <a href="viewdash.html" data-keep-query>Dashboard</a>
  </nav>

  <div class="container">
    <img src="logo.jpg" alt="Nitte Logo" class="logo" style="width:90px;display:block;margin:auto;" />
    <h2>Student Registration</h2>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="sslc">SSLC Marks (%)</label>
      <input type="number" id="sslc" min="0" max="100" required />

      <label for="puc">PUC Marks (%)</label>
      <input type="number" id="puc" min="0" max="100" required />

      <label for="nucat">NUCAT Rank</label>
      <input type="number" id="nucat" required />

      <label for="student_phone">Student Contact Number</label>
      <input type="tel" id="student_phone" pattern="[0-9]{10}" required />

      <label for="student_email">Student Email</label>
      <input type="email" id="student_email" required />

      <label for="stay_type">Place of Stay</label>
      <select id="stay_type" required>
        <option value="">Select</option>
        <option value="Hostel">Hostel</option>
        <option value="PG">PG</option>
        <option value="Dayscholar">Dayscholar</option>
      </select>

      <label for="hobbies">Hobbies</label>
      <input type="text" id="hobbies" required />

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" required />

      <label for="father_job">Father's Occupation</label>
      <input type="text" id="father_job" required />

      <label for="mother_name">Mother's Name</label>
      <input type="text" id="mother_name" required />

      <label for="mother_job">Mother's Occupation</label>
      <input type="text" id="mother_job" required />

      <label for="res_address">Residential Address</label>
      <input type="text" id="res_address" required />

      <label for="father_phone">Father's Phone</label>
      <input type="tel" id="father_phone" pattern="[0-9]{10}" required />

      <label for="mother_phone">Mother's Phone</label>
      <input type="tel" id="mother_phone" pattern="[0-9]{10}" required />

      <button type="submit" id="registerBtn">Register</button>
      <div class="message" id="message"></div>
    </form>

    <!-- Upload Section (now opens popup) -->
    <div id="uploadSection">
      <h3>ðŸ“¸ Upload Student Photo</h3>
      <button id="uploadBtn">Open Upload Page</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec";
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const registerBtn = document.getElementById("registerBtn");
    const uploadSection = document.getElementById("uploadSection");
    const uploadBtn = document.getElementById("uploadBtn");

    async function verifyNotRegistered(usn) {
      const lookupURL = `${apiUrl}?formType=lookup&usn=${encodeURIComponent(usn)}`;
      const response = await fetch(lookupURL);
      const data = await response.json();
      return Boolean(data.success);
    }

    function generateAccessKey(usn) {
      const prefix = (usn || "XXX").slice(0, 3).toUpperCase();
      const randomSource = (window.crypto && window.crypto.randomUUID)
        ? window.crypto.randomUUID().split("-")[0]
        : Math.random().toString(36).slice(2, 10);
      return `${prefix}-${randomSource.toUpperCase()}`;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      message.textContent = "â³ Registering student...";
      message.className = "message";
      registerBtn.disabled = true;

      const usn = document.getElementById("usn").value.trim();
      if (!usn) {
        message.textContent = "USN is required.";
        registerBtn.disabled = false;
        return;
      }

      try {
        const alreadyRegistered = await verifyNotRegistered(usn);
        if (alreadyRegistered) {
          message.textContent = "Student already registered.";
          message.className = "message error";
          registerBtn.disabled = false;
          return;
        }

        message.textContent = "âœ… Registered successfully.";
        message.className = "message success";

        // Show upload button section
        uploadSection.style.display = "block";

        uploadBtn.onclick = () => {
          const fileName = `${usn}_photo`;
          const uploadUrl =
            "https://script.google.com/a/macros/nitte.edu.in/s/AKfycbx1sdVvmEaR1AXBKakpSp9zVcB2HMHylbadIyg4QN8MavyNoOhxRHEqt1ywUQAVby0FHg/exec?usn=" +
            encodeURIComponent(fileName);
          window.open(uploadUrl, "_blank");
          message.textContent =
            "ðŸ“¤ Upload page opened in a new tab. Please upload your photo (JPG/PNG).";
        };
      } catch (error) {
        message.textContent = error.message || "Registration failed.";
        message.className = "message error";
      } finally {
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
