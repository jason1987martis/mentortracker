  <style>
    /* === General Page Style === */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* === Top Navigation === */
    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-nav a:hover,
    .top-nav a:focus {
      background-color: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
      outline: none;
    }

    .top-nav .active {
      background-color: rgba(255, 255, 255, 0.3);
      color: #2a348d;
    }

    /* === Container Card === */
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #2a348d;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Logo === */
    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    /* === Heading === */
    h2 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* === Form Labels & Inputs === */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.4);
    }

    /* === Button === */
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #2a348d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.2);
    }

    button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(25, 118, 210, 0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      background: rgba(42, 52, 141, 0.1);
      color: #2a348d;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.95rem 0.4rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(42, 52, 141, 0.25);
      box-shadow: 0 4px 12px rgba(42, 52, 141, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .back-btn .back-icon {
      display: inline-grid;
      place-items: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #2a348d;
      color: #ffffff;
      font-size: 1.05rem;
      line-height: 1;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .back-btn:hover,
    .back-btn:focus {
      background-color: rgba(42, 52, 141, 0.18);
      box-shadow: 0 6px 16px rgba(42, 52, 141, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    /* === Loader Spinner === */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Message === */
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }

    /* === Responsive Design === */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      body {
        padding: 1.5rem 1rem;
        gap: 1rem;
      }
      .top-nav {
        gap: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .top-nav a {
        flex: 1 1 130px;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

    <a href="index.html" data-keep-query>Home</a>
    <a href="register.html" class="active" data-keep-query>Register</a>
    <a href="academic.html" data-keep-query>Academic</a>
    <a href="activities.html" data-keep-query>Activities</a>
    <a href="meeting.html" data-keep-query>Meetings</a>
    <a href="viewdash.html" data-keep-query>Dashboard</a>
  </nav>

  <div class="container">
    <a href="index.html" class="back-btn" data-keep-query onclick="if (window.history.length > 1) { window.history.back(); return false; }">
      <span class="back-icon" aria-hidden="true">&#8592;</span>
      <span>Back</span>
    </a>
    <img src="logo.jpg" alt="Nitte Logo" class="logo" />
    <h2>Student Registration</h2>
    <form id="registerForm" data-auth-required>
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <!-- Embedded photo uploader -->
      <div id="uploadSection" style="display:none; margin-top:1.5rem;">
        <h3>ðŸ“¸ Upload Student Photo</h3>
        <iframe
          id="uploadFrame"
          src=""
          style="width:100%;height:180px;border:2px dashed #2a348d;border-radius:10px;">
        </iframe>
      </div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="sslc">SSLC Marks (%)</label>
      <input type="number" id="sslc" min="0" max="100" required />

      <label for="puc">PUC Marks (%)</label>
      <input type="number" id="puc" min="0" max="100" required />

      <label for="nucat">NUCAT Rank</label>
      <input type="number" id="nucat" required />

      <label for="student_phone">Student Contact Number</label>
      <input type="tel" id="student_phone" pattern="[0-9]{10}" required />

      <label for="student_email">Student Email</label>
      <input type="email" id="student_email" required />

      <label for="stay_type">Place of Stay</label>
      <select id="stay_type" required>
        <option value="">Select</option>
        <option value="Hostel">Hostel</option>
        <option value="PG">PG</option>
        <option value="Dayscholar">Dayscholar</option>
      </select>

      <label for="hobbies">Hobbies</label>
      <input type="text" id="hobbies" required />

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" required />

      <label for="father_job">Father's Occupation</label>
      <input type="text" id="father_job" required />

      <label for="mother_name">Mother's Name</label>
      <input type="text" id="mother_name" required />

      <label for="mother_job">Mother's Occupation</label>
      <input type="text" id="mother_job" required />

      <label for="res_address">Residential Address</label>
      <input type="text" id="res_address" required />

      <label for="father_phone">Father's Phone</label>
      <input type="tel" id="father_phone" pattern="[0-9]{10}" required />

      <label for="mother_phone">Mother's Phone</label>
      <input type="tel" id="mother_phone" pattern="[0-9]{10}" required />

      <button type="submit" id="registerBtn">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script src="config-helper.js"></script>
  <script>
    const config = window.MENTOR_TRACKER_CONFIG || {};
    const apiUrl = config.apiUrl || "https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec";
    const buildUrl = typeof config.buildUrl === "function" ? config.buildUrl : (path) => path;
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const registerBtn = document.getElementById("registerBtn");

    async function verifyNotRegistered(usn) {
      const lookupURL = `${apiUrl}?formType=lookup&usn=${encodeURIComponent(usn)}`;
      const response = await MENTOR_TRACKER_secureFetch(lookupURL);
      if (!response.ok) {
        throw new Error(`Lookup request failed (${response.status})`);
      }
      const data = await response.json();
      return Boolean(data.success);
    }

    function generateAccessKey(usn) {
      const prefix = (usn || "XXX").slice(0, 3).toUpperCase();
      const randomSource = (window.crypto && window.crypto.randomUUID)
        ? window.crypto.randomUUID().split("-")[0]
        : Math.random().toString(36).slice(2, 10);
      return `${prefix}-${randomSource.toUpperCase()}`;
    }

    function collectRegistrationData(usn, accessKey) {
      return {
        formType: "registration",
        usn,
        accessKey,
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        sslc: document.getElementById("sslc").value,
        puc: document.getElementById("puc").value,
        nucat: document.getElementById("nucat").value,
        student_phone: document.getElementById("student_phone").value,
        student_email: document.getElementById("student_email").value,
        stay_type: document.getElementById("stay_type").value,
        hobbies: document.getElementById("hobbies").value,
        father_name: document.getElementById("father_name").value,
        father_job: document.getElementById("father_job").value,
        mother_name: document.getElementById("mother_name").value,
        mother_job: document.getElementById("mother_job").value,
        res_address: document.getElementById("res_address").value,
        father_phone: document.getElementById("father_phone").value,
        mother_phone: document.getElementById("mother_phone").value
      };
    }

    async function submitAndHandleResponse(payload) {
      const body = new URLSearchParams(payload).toString();
      const response = await MENTOR_TRACKER_secureFetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });
      if (!response.ok) {
        throw new Error(`Registration failed (${response.status})`);
      }
      const result = await response.json();
      if (!result.success) {
        throw new Error(result.error || "Unexpected response from server.");
      }
      return result;
    }

    function deliverAccessKey(usn, accessKey) {
      const content = `Student USN: ${usn}\nAccess Key: ${accessKey}\n\nPlease keep this key safe for login.`;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `AccessKey_${usn}.txt`;
      link.click();

      navigator.clipboard.writeText(accessKey)
        .then(() => console.info("[MentorTracker] Access key copied to clipboard."))
        .catch(err => console.warn("[MentorTracker] Clipboard copy failed:", err));
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      message.innerHTML = '<div class="loader"></div><br>Trying to register student. Please wait...';
      message.className = "message error";
      registerBtn.disabled = true;

      const usn = document.getElementById("usn").value.trim();
      if (!usn) {
        message.textContent = "USN is required.";
        registerBtn.disabled = false;
        return;
      }

      try {
        const alreadyRegistered = await verifyNotRegistered(usn);
        if (alreadyRegistered) {
          message.textContent = "Student already registered. Please do not register again.";
          message.className = "message error";
          registerBtn.disabled = false;
          return;
        }

        const accessKey = generateAccessKey(usn);
        const registrationPayload = collectRegistrationData(usn, accessKey);
        await submitAndHandleResponse(registrationPayload);

        deliverAccessKey(usn, accessKey);
        alert(`Registration Successful!\n\nYour Access Key is: ${accessKey}\n\nIt has been copied to your clipboard and downloaded as a text file.\n\nPlease save it safely before continuing.`);

        message.textContent = `Registered successfully. Access Key: ${accessKey}`;
        message.className = "message success";
        form.reset();

        setTimeout(() => {
          window.location.href = buildUrl("photoupload.html");
        }, 5000);
      } catch (error) {
        console.error("[MentorTracker] Registration failed", error);
        message.textContent = error.message || "Error saving student data.";
        message.className = "message error";
      } finally {
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
