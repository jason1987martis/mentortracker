<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Meeting Record | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === Global Layout === */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* === Top Navigation === */
    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-nav a:hover,
    .top-nav a:focus {
      background-color: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
      outline: none;
    }

    .top-nav .active {
      background-color: rgba(255, 255, 255, 0.3);
      color: #2a348d;
    }

    /* === Main Container === */
    .container {
      max-width: 750px;
      width: 100%;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      border: 6px solid #2a348d;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Logo & Heading === */
    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* === Labels & Inputs === */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    /* === Button === */
    button {
      margin-top: 2rem;
      padding: 0.85rem;
      background-color: #2a348d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(21, 101, 192, 0.25);
    }

    button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      background: rgba(42, 52, 141, 0.1);
      color: #2a348d;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.95rem 0.4rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(42, 52, 141, 0.25);
      box-shadow: 0 4px 12px rgba(42, 52, 141, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .back-btn .back-icon {
      display: inline-grid;
      place-items: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #2a348d;
      color: #ffffff;
      font-size: 1.05rem;
      line-height: 1;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .back-btn:hover,
    .back-btn:focus {
      background-color: rgba(42, 52, 141, 0.18);
      box-shadow: 0 6px 16px rgba(42, 52, 141, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    /* === Loader === */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2a348d;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Message === */
    .message {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }

    /* === Responsive === */
    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
        gap: 1rem;
      }
      .top-nav {
        gap: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .top-nav a {
        flex: 1 1 130px;
      }
      .container {
        padding: 1.5rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="academic.html">Academic</a>
    <a href="activities.html">Activities</a>
    <a href="meeting.html" class="active">Meetings</a>
    <a href="viewdash.html">Dashboard</a>
  </nav>

  <div class="container">
    <a href="index.html" class="back-btn" onclick="if (window.history.length > 1) { window.history.back(); return false; }">
      <span class="back-icon" aria-hidden="true">&#8592;</span>
      <span>Back</span>
    </a>
    <img src="logo.jpg" alt="Nitte Logo" class="logo" />
    <h2>Mentor Meeting Record</h2>

    <form id="meetingForm">
      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="accessKey">Access Key</label>
      <input type="text" id="accessKey" required />

      <label for="semester">Semester</label>
      <select id="semester" required>
        <option value="">Select</option>
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
      </select>

      <label for="date">Date of Meeting</label>
      <input type="date" id="date" required />

      <label for="problem">Problems Faced</label>
      <textarea id="problem" rows="3" required></textarea>

      <label for="solution">Issue Solved</label>
      <textarea id="solution" rows="3" required></textarea>

      <button type="submit">üìò Submit Meeting Record</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("meetingForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.innerHTML = '<div class="loader"></div><br>Uploading Entries. Please Wait...';
      message.className = "message error";

      const usn = document.getElementById("usn").value.trim();
      const accessKey = document.getElementById("accessKey").value.trim();
      const semester = document.getElementById("semester").value;
      const date = document.getElementById("date").value;
      const problem = document.getElementById("problem").value.trim();
      const solution = document.getElementById("solution").value.trim();

      try {
        const verify = await fetch(
          `https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec?formType=lookup&usn=${encodeURIComponent(usn)}`
        );
        const verifyData = await verify.json();

        if (!verifyData.success || verifyData.data[6] !== accessKey) {
          message.textContent = "Invalid USN or Access Key.";
          message.className = "message error";
          return;
        }

        const body = new URLSearchParams();
        body.append("formType", "meeting");
        body.append("usn", usn);
        body.append("accessKey", accessKey);
        body.append("semester", semester);
        body.append("date", date);
        body.append("problem", problem);
        body.append("solution", solution);

        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: body
          }
        );

        const result = await res.json();
        if (!result.success) throw new Error(result.error);

        message.textContent = "‚úÖ Meeting record saved successfully.";
        message.className = "message success";
        form.reset();
      } catch (err) {
        console.error(err);
        message.textContent = "‚ö†Ô∏è Failed to save meeting record.";
        message.className = "message error";
      }
    });
  </script>
</body>
</html>
