<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Record Entry</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .activity-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 1rem;
      align-items: center;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
<div class="container">
  <h2>Activity Record Entry</h2>
  <form id="activityForm">
    <label for="usn">USN</label>
    <input type="text" id="usn" required />

    <label for="accessKey">Access Key</label>
    <input type="text" id="accessKey" required />

    <label for="semester">Semester</label>
    <select id="semester" required>
      <option value="">Select</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option><option value="6">6</option>
      <option value="7">7</option><option value="8">8</option>
    </select>

    <div id="activitiesContainer"></div>
    <button type="button" onclick="addActivityRow()">Add Activity</button>
    <button type="submit">Submit Activity Records</button>
    <div id="message" class="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById("activityForm");
  const container = document.getElementById("activitiesContainer");
  const message = document.getElementById("message");

  const activityTypes = [
    "NSS/NCC/Red Cross", "Sports Participation", "Tech Symposium", "Cultural Event",
    "Paper Presentation", "Internship", "Research Project", "Workshop Attended",
    "Seminar Given", "Student Club Work", "Community Service", "Technical Training",
    "Hackathon", "Startup Work", "Innovation Contest", "MOOC Certification",
    "Project Expo", "Other"
  ];

  function createTypeOptions() {
    return activityTypes.map(type => `<option value="${type}">${type}</option>`).join('');
  }

  function addActivityRow() {
    const div = document.createElement("div");
    div.className = "activity-row";
    div.innerHTML = `
      <input type="date" placeholder="Date" required>
      <input type="text" placeholder="Event Details" required>
      <input type="number" placeholder="Credit Points" required>
      <input type="file" accept="image/jpeg,application/pdf" required>
      <select required>
        <option value="">Activity Type</option>
        ${createTypeOptions()}
      </select>
      <input type="text" placeholder="Type" required>
      <span>File</span>
    `;
    container.appendChild(div);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    message.textContent = "";

    const usn = document.getElementById("usn").value.trim();
    const accessKey = document.getElementById("accessKey").value.trim();
    const semester = document.getElementById("semester").value;

    const lookupURL = `https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec?formType=lookup&usn=${encodeURIComponent(usn)}`;

    try {
      const lookupRes = await fetch(lookupURL);
      const lookupData = await lookupRes.json();
      if (!lookupData.success || lookupData.data[6] !== accessKey) {
        message.textContent = "Invalid USN or Access Key.";
        message.className = "message error";
        return;
      }
    } catch (error) {
      console.error("Lookup failed", error);
      message.textContent = "Could not verify access. Try again.";
      message.className = "message error";
      return;
    }

    const rows = document.querySelectorAll(".activity-row");
    for (let row of rows) {
      const inputs = row.querySelectorAll("input, select");
      const file = inputs[3].files[0];

      if (!file || !(file.type === "image/jpeg" || file.type === "application/pdf")) {
        message.textContent = "Only JPEG or PDF files are allowed.";
        message.className = "message error";
        return;
      }

      const formData = new FormData();
      formData.append("formType", "activity");
      formData.append("usn", usn);
      formData.append("accessKey", accessKey);
      formData.append("semester", semester);
      formData.append("date", inputs[0].value);
      formData.append("event_details", inputs[1].value);
      formData.append("credit_points", inputs[2].value);
      formData.append("file", file);
      formData.append("activity_type", inputs[4].value);
      formData.append("type", inputs[5].value);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (!result.success) throw new Error(result.error || "Submission failed");
      } catch (err) {
        console.error("Save failed", err);
        message.textContent = "Error saving activity data.";
        message.className = "message error";
        return;
      }
    }

    message.textContent = "All activity records saved successfully.";
    message.className = "message success";
    form.reset();
    container.innerHTML = "";
  });
</script>
</body>
</html>
