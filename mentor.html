<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Configuration | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --ink: #e2e8f0;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --success: #22c55e;
      --error: #ef4444;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1e3a8a 0, #0f172a 45%, #020617 100%);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .card {
      width: min(420px, 100%);
      padding: 2.2rem;
      background: rgba(30, 41, 59, 0.92);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.12);
      box-shadow: 0 30px 60px rgba(2, 6, 23, 0.55);
      backdrop-filter: blur(14px);
      display: grid;
      gap: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 1.65rem;
      text-align: center;
      letter-spacing: 0.01em;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 0.94rem;
      text-align: center;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input {
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 10px;
      padding: 0.7rem 0.9rem;
      font-size: 0.95rem;
      background: rgba(15, 23, 42, 0.9);
      color: var(--ink);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.65);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.22);
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .message {
      font-size: 0.92rem;
      text-align: center;
      padding: 0.65rem 0.75rem;
      border-radius: 10px;
      border: 1px solid transparent;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.35);
      color: #fca5a5;
    }
    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.35);
      color: #bbf7d0;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.15);
      color: #bfdbfe;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      justify-self: center;
    }
    .hint {
      margin-top: -0.5rem;
      color: rgba(226, 232, 240, 0.82);
      font-size: 0.85rem;
      text-align: left;
    }
    .inputs {
      display: grid;
      gap: 0.7rem;
    }
    @media (max-width: 480px) {
      body {
        padding: 1.25rem;
      }
      .card {
        padding: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <span class="badge" aria-label="Restricted access">Mentor Access</span>
    <h1>Configure Mentor Portal</h1>
    <p>Authenticate with the mentor passphrase and provide your Google Apps Script URLs. The settings are stored only on this device.</p>

    <div id="loginSection">
      <form id="loginForm" autocomplete="off">
        <div class="inputs">
          <label for="username">Mentor Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter mentor username" />
        </div>
        <div class="inputs">
          <label for="password">Mentor Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter mentor password" />
        </div>
        <button type="submit">Unlock Configuration</button>
      </form>
      <div id="loginMessage" class="message" role="alert"></div>
    </div>

    <div id="configSection" hidden>
      <form id="configForm" autocomplete="off">
        <div class="inputs">
          <label for="apiInput">Primary Apps Script URL <span class="hint">Required for registration, academic, meeting, dashboard</span></label>
          <input type="url" id="apiInput" name="apiInput" placeholder="https://script.google.com/macros/s/..." required />
        </div>
        <div class="inputs">
          <label for="uploadInput">Upload Apps Script URL <span class="hint">Optional – leave blank to reuse the primary URL</span></label>
          <input type="url" id="uploadInput" name="uploadInput" placeholder="https://script.google.com/macros/s/... (for file uploads)" />
        </div>
        <button type="submit">Save &amp; Open Portal</button>
      </form>
      <div id="configMessage" class="message" role="alert"></div>
    </div>
  </div>

  <script src="config-helper.js"></script>
  <script>
    (function () {
      const ALLOWED_USERNAME = "mentor";
      const ALLOWED_PASSWORD = "nitte@2025"; // change this before sharing!

      const loginSection = document.getElementById("loginSection");
      const configSection = document.getElementById("configSection");

      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("loginMessage");

      const configForm = document.getElementById("configForm");
      const configMessage = document.getElementById("configMessage");
      const apiInput = document.getElementById("apiInput");
      const uploadInput = document.getElementById("uploadInput");

      const storedApi = localStorage.getItem("mentorTrackerApiUrl") || "";
      const storedUpload = localStorage.getItem("mentorTrackerUploadUrl") || "";
      if (storedApi) apiInput.value = storedApi;
      if (storedUpload) uploadInput.value = storedUpload;

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        loginMessage.className = "message";

        const username = (document.getElementById("username").value || "").trim();
        const password = (document.getElementById("password").value || "").trim();

        if (username === ALLOWED_USERNAME && password === ALLOWED_PASSWORD) {
          loginSection.hidden = true;
          configSection.hidden = false;
          configSection.focus?.();
          configMessage.textContent = "Authenticated. Enter your Apps Script URLs below.";
          configMessage.className = "message success show";
        } else {
          loginMessage.textContent = "Incorrect mentor credentials.";
          loginMessage.className = "message error show";
        }
      });

      configForm.addEventListener("submit", (event) => {
        event.preventDefault();
        configMessage.className = "message";

        const apiUrl = apiInput.value.trim();
        const uploadUrl = uploadInput.value.trim();

        if (!apiUrl) {
          configMessage.textContent = "Primary Apps Script URL is required.";
          configMessage.className = "message error show";
          return;
        }

        try {
          localStorage.setItem("mentorTrackerApiUrl", apiUrl);
          if (uploadUrl) {
            localStorage.setItem("mentorTrackerUploadUrl", uploadUrl);
          } else {
            localStorage.removeItem("mentorTrackerUploadUrl");
          }
        } catch (error) {
          configMessage.textContent = "Unable to store configuration (cookies/localStorage blocked?).";
          configMessage.className = "message error show";
          return;
        }

        const params = new URLSearchParams();
        params.set("apiUrl", apiUrl);
        if (uploadUrl) {
          params.set("uploadUrl", uploadUrl);
        }

        configMessage.textContent = "Configuration saved. Opening mentor portal…";
        configMessage.className = "message success show";

        setTimeout(() => {
          window.location.href = `index.html?${params.toString()}`;
        }, 900);
      });
    })();
  </script>
</body>
</html>
