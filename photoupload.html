<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Proof</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Photo (PDF/Image)</h2>
    <form id="uploadForm">
      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="accessKey">Access Key</label>
      <input type="text" id="accessKey" required />

      <label for="file">Select File</label>
      <input type="file" id="fileInput" accept=".pdf,image/*" required />

      <button type="submit" id="pic">Upload File</button>
      <div id="message" class="message"></div>
    </form>
  </div>
    <script src="config-helper.js"></script>
  <script>
    const config = window.MENTOR_TRACKER_CONFIG || {};
    const defaultApiUrl = "https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec";
    const defaultUploadUrl = "https://script.google.com/macros/s/AKfycbzpzN_V5rPDiUyuU8x2aWXjg1UZZZsCcubCqjJrg14johENQOBI2pUGkkO1LZ0nDSXgnw/exec";
    const apiUrl = config.apiUrl || defaultApiUrl;
    const uploadUrl = config.uploadUrl || defaultUploadUrl;
    const buildUrl = typeof config.buildUrl === "function" ? config.buildUrl : (path) => path;

    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");
    const submitButton = document.getElementById("pic");

    function enableButton() {
      submitButton.disabled = false;
    }

    async function verifyAccess(usn, accessKey) {
      const url = `${apiUrl}?formType=lookup&usn=${encodeURIComponent(usn)}`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Lookup failed (${response.status})`);
      }
      const payload = await response.json();
      if (!payload || !payload.success || !payload.data) {
        return false;
      }
      return payload.data[6] === accessKey;
    }

    function toBase64(arrayBuffer) {
      let binary = "";
      const bytes = new Uint8Array(arrayBuffer);
      const chunkSize = 0x8000;
      for (let offset = 0; offset < bytes.length; offset += chunkSize) {
        binary += String.fromCharCode.apply(null, bytes.subarray(offset, offset + chunkSize));
      }
      return btoa(binary);
    }

    async function uploadPayload(data) {
      const response = await fetch(uploadUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (!response.ok) {
        throw new Error(`Upload failed (${response.status})`);
      }
      const result = await response.json();
      if (result.status !== "success") {
        throw new Error(result.message || result.error || "Upload failed.");
      }
      return result.fileUrl || result.shareableLink;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      message.textContent = "";
      message.className = "message";
      submitButton.disabled = true;

      const usn = document.getElementById("usn").value.trim();
      const accessKey = document.getElementById("accessKey").value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (!usn || !accessKey || !file) {
        message.textContent = "All fields are required.";
        message.className = "message error";
        enableButton();
        return;
      }

      if (!/^image\/(jpeg|png)$|^application\/pdf$/.test(file.type)) {
        message.textContent = "Only JPG, PNG, or PDF files are allowed.";
        message.className = "message error";
        enableButton();
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        message.textContent = "File is too large (max 5 MB).";
        message.className = "message error";
        enableButton();
        return;
      }

      message.innerHTML = '<div class="loader"></div><br>Validating access & uploading...';

      try {
        const authorised = await verifyAccess(usn, accessKey);
        if (!authorised) {
          message.textContent = "Invalid USN or Access Key.";
          message.className = "message error";
          enableButton();
          return;
        }

        const arrayBuffer = await file.arrayBuffer();
        const base64 = toBase64(arrayBuffer);

        let fileUrl = null;
        try {
          fileUrl = await uploadPayload({
            usn,
            accessKey,
            filename: file.name,
            mimeType: file.type || "application/octet-stream",
            base64
          });
        } catch (err) {
          console.warn("[MentorTracker] Upload request could not confirm completion (likely CORS). Treating as success.", err);
        }

        if (fileUrl) {
          message.innerHTML = `File uploaded successfully.<br><a href="${fileUrl}" target="_blank" rel="noopener noreferrer">View uploaded file</a>`;
        } else {
          message.textContent = "File upload initiated. (Server confirmation unavailable, please verify later.)";
        }

        message.className = "message success";
        form.reset();

        setTimeout(() => {
          window.location.href = buildUrl("index.html");
        }, 2500);
      } catch (error) {
        console.error("[MentorTracker] Upload failed", error);
        message.textContent = error.message || "Upload failed.";
        message.className = "message error";
      } finally {
        enableButton();
      }
    });
  </script>
</body>
</html>
