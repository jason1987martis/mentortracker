<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Photo (NMAMIT Verified)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; color: #0d47a1; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button {
      margin-top: 1.5rem; padding: 0.75rem; width: 100%;
      background-color: #1976d2; color: white; border: none;
      border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer;
    }
    #message { text-align: center; font-weight: bold; margin-top: 1rem; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Photo (NMAMIT Verified)</h2>

    <div id="loginSection">
      <div id="g_id_onload"
        data-client_id="400955911855-1evjshtu3jsubqj08n75sfsvur11j0f6.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>

    <div id="uploadSection" style="display:none;">
      <p id="userInfo"></p>
      <form id="uploadForm">
        <label for="usn">USN</label>
        <input type="text" id="usn" required />

        <label for="file">Select Photo/PDF</label>
        <input type="file" id="fileInput" accept=".pdf,image/*" required />

        <button type="submit">Upload</button>
        <div id="message"></div>
      </form>
    </div>
  </div>

  <script>
    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_CONFIG",
      authDomain: "YOUR_FIREBASE_CONFIG",
      projectId: "YOUR_FIREBASE_CONFIG",
      storageBucket: "YOUR_FIREBASE_CONFIG",
      messagingSenderId: "YOUR_FIREBASE_CONFIG",
      appId: "YOUR_FIREBASE_CONFIG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    let userEmail = null;
    let idToken = null;

    // ðŸ§  Google OAuth 2.0 (using GSI)
    function handleCredentialResponse(response) {
      const payload = decodeJwtResponse(response.credential);
      console.log("User:", payload);
      if (!payload.email.endsWith("@nmamit.in")) {
        document.getElementById("message").textContent = "Access restricted to NMAMIT.in users only.";
        document.getElementById("message").className = "error";
        return;
      }

      userEmail = payload.email;
      idToken = response.credential;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("uploadSection").style.display = "block";
      document.getElementById("userInfo").textContent = `Signed in as ${userEmail}`;
    }

    function decodeJwtResponse(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // ðŸ”‘ Authenticate Firebase using Google ID token
    async function authenticateFirebase() {
      if (!idToken) throw new Error("No ID token found. Please sign in first.");
      const credential = firebase.auth.GoogleAuthProvider.credential(idToken);
      await auth.signInWithCredential(credential);
      console.log("Firebase Authenticated:", auth.currentUser.email);
    }

    // ðŸ“¤ Handle Upload
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message");
      message.textContent = "Uploading...";
      message.className = "";

      try {
        await authenticateFirebase();

        const usn = document.getElementById("usn").value.trim();
        const file = document.getElementById("fileInput").files[0];
        const fileRef = storage.ref(`uploads/${userEmail}/${usn}_${file.name}`);
        await fileRef.put(file);

        const downloadURL = await fileRef.getDownloadURL();
        console.log("Uploaded to Firebase:", downloadURL);

        // Send metadata to Google Sheet via Apps Script
        await fetch("YOUR_APPS_SCRIPT_URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usn, email: userEmail, fileUrl: downloadURL })
        });

        message.textContent = "File uploaded successfully!";
        message.className = "success";
        document.getElementById("uploadForm").reset();
      } catch (err) {
        console.error(err);
        message.textContent = "Upload failed: " + err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>
