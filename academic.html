<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Record Entry | Mentor Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === Global Layout === */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* === Top Navigation === */
    .top-nav {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background: #2a348d;
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      border: 4px solid rgba(42, 52, 141, 0.2);
      box-shadow: 0 6px 18px rgba(42, 52, 141, 0.3);
    }

    .top-nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.55rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-nav a:hover,
    .top-nav a:focus {
      background-color: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
      outline: none;
    }

    .top-nav .active {
      background-color: rgba(255, 255, 255, 0.3);
      color: #2a348d;
    }

    /* === Main Card === */
    .container {
      background: #fff;
      border: 6px solid #2a348d;
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Logo & Heading === */
    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* === Form Elements === */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 6px rgba(25,118,210,0.3);
      outline: none;
    }

/* === Subject Row Layout === */
.subject-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 10px;
  margin-top: 1rem;
  align-items: center;
  padding: 0.5rem;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  background: #fafafa;
  animation: fadeInRow 0.4s ease;
}

.subject-row input, .subject-row select {
  min-width: 100px;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
}


    /* === Buttons === */
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      padding: 0.75rem 1.2rem;
    }

    button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(25,118,210,0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      background: rgba(42, 52, 141, 0.1);
      color: #2a348d;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.95rem 0.4rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(42, 52, 141, 0.25);
      box-shadow: 0 4px 12px rgba(42, 52, 141, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .back-btn .back-icon {
      display: inline-grid;
      place-items: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #2a348d;
      color: #ffffff;
      font-size: 1.05rem;
      line-height: 1;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .back-btn:hover,
    .back-btn:focus {
      background-color: rgba(42, 52, 141, 0.18);
      box-shadow: 0 6px 16px rgba(42, 52, 141, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      justify-self: center;
      transition: transform 0.2s;
      margin-left: 4px;
    }

    .delete-btn:hover {
      transform: scale(1.2);
    }

    /* === Action Buttons Layout === */
    .action-buttons {
      text-align: center;
      margin-top: 2rem;
    }

    .add-btn {
      margin-right: 1rem;
      background-color: #2a348d;
    }

    .add-btn:hover {
      background-color: #0b79d0;
    }

    .submit-btn {
      background-color: #2a348d;
      width: 60%;
      display: block;
      margin: 2rem auto 0 auto;
    }

    /* === Loader === */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Messages === */
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }

    /* === Responsive Adjustments === */
    @media (max-width: 900px) {
      body {
        padding: 1.5rem 1rem;
        gap: 1rem;
      }
      .top-nav {
        gap: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .top-nav a {
        flex: 1 1 130px;
      }
      .subject-row {
        grid-template-columns: repeat(2, 1fr);
      }
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav class="top-nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="academic.html" class="active">Academic</a>
    <a href="activities.html">Activities</a>
    <a href="meeting.html">Meetings</a>
    <a href="viewdash.html">Dashboard</a>
  </nav>

  <div class="container">
    <a href="index.html" class="back-btn" onclick="if (window.history.length > 1) { window.history.back(); return false; }">
      <span class="back-icon" aria-hidden="true">&#8592;</span>
      <span>Back</span>
    </a>
    <img src="logo.jpg" alt="Nitte Logo" class="logo">
    <h2>Academic Record Entry</h2>

    <form id="academicForm">
      <label for="usn">USN</label>
      <input type="text" id="usn" required />

      <label for="accessKey">Access Key</label>
      <input type="text" id="accessKey" required />

      <label for="semester">Semester</label>
      <select id="semester" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <div id="subjectsContainer"></div>

      <div class="action-buttons">
        <button type="button" class="add-btn" onclick="addSubjectRow()">‚ûï Add Subject</button>
      </div>

      <button type="submit" id="submitBtn" class="submit-btn">üìò Submit Academic Record</button>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("academicForm");
    const container = document.getElementById("subjectsContainer");
    const message = document.getElementById("message");

    function addSubjectRow() {
      const div = document.createElement("div");
      div.className = "subject-row";
      div.innerHTML = `
        <input type="text" placeholder="Subject Name" required>
        <input type="text" placeholder="Course Code" required>
        <input type="number" placeholder="Attendance" required>
        <input type="number" placeholder="MSE1" required>
        <input type="number" placeholder="MSE2" required>
        <input type="number" placeholder="Task" required>
        <input type="number" placeholder="SEE" required>
        <select required>
          <option value="">Grade</option>
          <option>O</option><option>A+</option><option>A</option><option>B+</option>
          <option>B</option><option>C+</option><option>C</option><option>D</option>
          <option>E</option><option>F</option>
        </select>
        <input type="number" placeholder="Grade Point" step="0.01" required>
        <input type="number" placeholder="Credits" step="0.01" required>
        <button type="button" class="delete-btn" onclick="this.parentElement.remove()">‚ùå</button>
      `;
      container.appendChild(div);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.innerHTML = '<div class="loader"></div><br>Inserting into Database. Please Wait...';
      message.className = "message error";

      const usn = document.getElementById("usn").value.trim();
      const accessKey = document.getElementById("accessKey").value.trim();
      const semester = document.getElementById("semester").value;
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;

      const lookupURL = `https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec?formType=lookup&usn=${encodeURIComponent(usn)}`;

      try {
        const lookupRes = await fetch(lookupURL);
        const lookupData = await lookupRes.json();
        if (!lookupData.success || lookupData.data[6] !== accessKey) {
          message.textContent = "Invalid USN or Access Key.";
          message.className = "message error";
          submitBtn.disabled = false;
          return;
        }
      } catch (error) {
        console.error("Lookup failed", error);
        message.textContent = "Could not verify access. Try again.";
        message.className = "message error";
        submitBtn.disabled = false;
        return;
      }

      const rows = document.querySelectorAll(".subject-row");
      for (let row of rows) {
        const inputs = row.querySelectorAll("input, select");
        const data = {
          formType: "academic",
          usn: usn,
          accessKey: accessKey,
          semester: semester,
          course_name: inputs[0].value,
          course_code: inputs[1].value,
          attendance: inputs[2].value,
          mse1: inputs[3].value,
          mse2: inputs[4].value,
          task: inputs[5].value,
          see: inputs[6].value,
          grade_type: inputs[7].value,
          grade_point: inputs[8].value,
          sgpa: inputs[9].value
        };

        const body = new URLSearchParams(data).toString();

        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbzRMrKi2BFLuEhIs4NJx3XwDgKwNomCPpWlxH9C64tDcAMskkziUcSHXgWSL3ZgNUvE/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: body
          });
          const result = await res.json();
          if (!result.success) throw new Error(result.error || "Submission failed");
        } catch (err) {
          console.error("Save failed", err);
          message.textContent = "Error saving academic data.";
          message.className = "message error";
          submitBtn.disabled = false;
          return;
        }
      }

      message.textContent = "All academic records saved successfully.";
      message.className = "message success";
      form.reset();
      container.innerHTML = "";
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
